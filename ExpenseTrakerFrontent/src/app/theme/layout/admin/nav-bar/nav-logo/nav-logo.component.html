<div class="m-header">
  <a [routerLink]="['/default/']" class="b-brand">
    <img src="/src/assets/images/logo-dark.svg" alt="" class="logo logo-lg" />
    <div class="logo-container">
      <!-- <i class="ti ti-wallet logo-icon"></i> -->
      <span class="logo-text">
        <span class="text-expense">Expense</span>
        <span class="text-tracker">Tracker</span>
      </span>
    </div>
    
    
  </a>
  <div class="pc-h-item">
    <a
      href="javascript:"
      class="pc-head-link head-link-secondary m-0 mobile-menu"
      [ngClass]="{ on: navCollapsed }"
      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
    >
      <i class="ti ti-menu-2"></i>
    </a>
  </div>  
</div>
<!-- [ Header ] end -->
