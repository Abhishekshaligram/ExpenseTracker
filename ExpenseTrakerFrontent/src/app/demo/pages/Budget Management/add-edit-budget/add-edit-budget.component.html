<form [formGroup]="budgetForm" novalidate >
    <div class="field mt-4">
        <label for="categoryName" class="block text-gray-600 font-medium mb-2">Category Name</label>
        <p-dropdown 
          formControlName="categoryName" 
          [options]="categoryList"
          placeholder="Select Category" 
          [style]="{ width: '100%' }" 
          optionLabel="categoryName" 
          [showClear]="true"
          class="custom-dropdown"
          appendTo="body"
        ></p-dropdown>
        <app-show-error [field]="budgetForm.get('categoryName')" [name]="'Category Name'"></app-show-error>
      </div>
    <div class="field mt-4">
      <label for="Amount" class="block text-gray-600 font-medium mb-2">Amount</label>
      <input 
        type="text" 
        pInputText 
        placeholder="Enter Amount"  
        formControlName="Amount" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <app-show-error [field]="budgetForm.get('Amount')" [name]="'Amount'"></app-show-error>
    </div>
    <div class="field mt-4">
        <label for="Amount" class="block text-gray-600 font-medium mb-2">Start Date</label>
        <p-calendar inputId="icondisplay" appendTo="body" formControlName="startdate"
        autoWidth="false" [style]="{ width: '100%' }" placeholder="Start Date" [readonlyInput]="true"
        [showIcon]="true" [selectOtherMonths]="true" [dateFormat]="'dd-M-yy'" ></p-calendar>
        <app-show-error [field]="budgetForm.get('startdate')" [name]="'Start Date'"></app-show-error>
    </div>
    <div class="field mt-4">
        <label for="Amount" class="block text-gray-600 font-medium mb-2">End Date</label>
        <p-calendar inputId="icondisplay" appendTo="body"formControlName="enddate"
        autoWidth="false" [style]="{ width: '100%' }" placeholder="End Date"
        [minDate]="endMinDate" [readonlyInput]="true"
        [showIcon]="true" [selectOtherMonths]="true" [dateFormat]="'dd-M-yy'"></p-calendar>
        <app-show-error [field]="budgetForm.get('enddate')" [name]="'End Date'"></app-show-error>
    </div>
   
    <div class="flex flex-col items-center mt-6">
        <div class="flex flex-col items-center">
            <button pButton type="submit" class="primary-button p-button text-white py-2 px-6 rounded-lg hover:bg-blue-600"
            [label]="budgetList.budgetID> 0 ? 'Update' : 'Submit'" (click)="OnSave()"></button>
          </div>
    </div>
  </form>
